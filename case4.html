<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case-4</title>
    <link rel="stylesheet" href="assets/css/stylecase4.css">
</head>
<body>
   <section class="banner">
    <center>
        <h1>Advanced Form Styling</h1>
    </center>
    
    <center>
        <div class="card">
            <form autocomplete="off">
                <label for="">First Name:</label>
                <input type="text" name="first" id="first" placeholder="FirstName" required>
               <br><br>
                
                <label for="">Middle Name:</label>
                <input type="text" name="Middle" id="Middle" placeholder="MiddleName" required>
                <br><br>
                <label for="">Last Name:</label>
                <input type="text" name="Last" id="last" placeholder="LastName" required>
        
                <br><br>
               <label for="">Date Of Birth:</label>
                <input type="date" name="dob" id="" required>
        
                <br><br>
        
                <label for="">Email ID:</label>
                <input type="email" name="email" id="email" placeholder="Email ID" required>
                <br><br>
        
                <label for="">Mobile Number:</label>
                <input type="number" name="tel" id="tel"  placeholder="91+" required>
                <br><br>
        
                <label for="">Gender :</label>
                <br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            
                 <label for="male">Male</label>
                <input type="radio" name="gender" id="male">
        
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female">
                <br><br>
        
                <label>Languages Known :</label>
                <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                
                <label for="eng">English</label>
                <input type="checkbox" name="eng" id="lang" value="English">
                <label for="kan">Kannada</label>
                <input type="checkbox" name="kan" id="lang" value="kannada">
                <label for="hin">Hindi</label>
                <input type="checkbox" name="hind" id="lang" value="Hindi">
                <br><br>

                <button type="submit">SUBMIT</button>
                <button type="reset">RESET</button>
        
        
            </form>
        </div>
    </center>
   </section>
</body>
</html>
